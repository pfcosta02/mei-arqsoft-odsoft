apiVersion: v1
kind: Service
metadata:
  name: lms-readers-query-service
  namespace: dev
  labels:
    app: lms-readers-query
spec:
  type: LoadBalancer
  selector:
    app: lms-readers-query
    color: blue  # Inicialmente aponta para blue. Será alterado via kubectl patch durante o deployment
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  sessionAffinity: ClientIP  # Mantém sessões durante o switch
