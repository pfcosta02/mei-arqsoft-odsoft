apiVersion: apps/v1
kind: Deployment
metadata:
  name: reader-c-{{COLOR}}
  namespace: dev
  labels:
    app: reader-c
    color: {{COLOR}}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reader-c
      color: {{COLOR}}
  template:
    metadata:
      labels:
        app: reader-c
        color: {{COLOR}}
        version: {{COLOR}}
    spec:
      containers:
      - name: reader-c
        image: {{IMAGE}}
        ports:
        - containerPort: 8083
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
