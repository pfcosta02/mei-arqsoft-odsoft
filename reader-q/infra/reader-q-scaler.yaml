---
# HPA para Blue Deployment
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reader-q-scaler-blue
  namespace: dev
  labels:
    app: reader-q
    color: blue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reader-q-blue
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
---
# HPA para Green Deployment
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
