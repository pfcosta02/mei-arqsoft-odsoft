apiVersion: v1
kind: Service
metadata:
  name: reader-q-service
  namespace: dev
  labels:
    app: reader-q
spec:
  type: LoadBalancer
  selector:
    app: reader-q
    color: blue  # Inicialmente aponta para blue. Será alterado via kubectl patch durante o deployment
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 8088
  sessionAffinity: ClientIP  # Mantém sessões durante o switch
